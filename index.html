<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kalz Downloader - Beta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- Efek flash petir -->
<div class="bg-flash"></div>

<main class="page">

  <header class="header">
    <div class="brand">
      <div class="avatar">TS</div>
      <div>
        <h1 class="title">Kalz Downloader (Beta)</h1>
        <p class="subtitle">Tempel URL video publik lalu klik <b>Download</b>.</p>
      </div>
    </div>
  </header>

  <section class="card">

    <label class="input-label" for="urlInput">Masukin link VT nya</label>
    <div class="input-row">
      <input id="urlInput" type="url" placeholder="https://vt.tiktok.com/xxxx" autocomplete="off" />
    </div>

    <div class="button-row">
      <button id="gasBtn" class="btn btn-primary">Download</button>
      <button id="clearBtn" class="btn btn-ghost">Hapus</button>
    </div>

    <!-- NOTIF -->
    <div id="statusBox" class="hide"></div>

    <div id="resultBox" class="result hidden">
      <h3>Hasil Parser</h3>

      <!-- Video -->
      <div id="playerBox" class="player hidden" style="margin-bottom:12px;">
        <video id="previewVideo" controls playsinline style="width:100%; border-radius:10px;"></video>
      </div>

      <!-- Thumbnail -->
      <div id="thumbBox" class="thumb hidden" style="margin-bottom:12px;">
        <img id="thumbImg" src="" alt="thumbnail" style="width:100%; border-radius:10px;">
      </div>

      <div id="resultList" class="result-list"></div>
    </div>

  </section>

  <section class="card card-info">
    <h2>Tentang Kalz Downloader</h2>
    <p>Ini website pengunduh video tiktok tanpa watermark.</p>
    <h3>Fitur</h3>
    <ul>
      <li>UI modern</li>
      <li>Tanpa login</li>
      <li>Gratis publik</li>
      <li>Tanpa Watermark</li>
    </ul>
    <p class="disclaimer">Â© kalz sann</p>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
